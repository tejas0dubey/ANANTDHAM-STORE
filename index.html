<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anantdham Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .hidden { display: none; }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .drop-area {
            width: 300px;
            height: 150px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
            padding: 10px;
            cursor: pointer;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #feedbackForm {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 300px;
            border-radius: 10px;
        }
        #feedbackBtn, #supportBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #supportBtn {
            bottom: 80px;
            background: #28a745;
        }
        #feedbackBtn:hover { background: #0056b3; }
        #supportBtn:hover { background: #1e7e34; }
        .verified-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }
        button.buy-now {
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(255, 105, 135, 0.4);
    text-transform: uppercase;
}

button.buy-now:hover {
    background: linear-gradient(45deg, #ee0979, #ff6a00);
    transform: scale(1.1);
    box-shadow: 0px 8px 20px rgba(255, 105, 135, 0.6);
}
        .file-input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
}

.file-input-container input[type="file"] {
    display: none; /* Hide the default file input */
}

.custom-file-btn {
    background: linear-gradient(45deg, #4CAF50, #00C853);
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(0, 200, 83, 0.4);
    text-transform: uppercase;
}

.custom-file-btn:hover {
    background: linear-gradient(45deg, #00C853, #4CAF50);
    transform: scale(1.1);
    box-shadow: 0px 8px 20px rgba(0, 200, 83, 0.6);
}
.store-logo {
    height: 50px; /* Adjust size as needed */
    margin-right: 10px;
    vertical-align: middle;
}
header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}


    </style>
</head>
<body>
   <header>
    <img src="https://sigmawire.net/i/03/kewgL8.webp" alt="Anantdham Store Logo" class="store-logo">
    Anantdham Store
</header>


    
    <div class="drop-area" id="drop-area">Drag & Drop Product Image Here</div>
   <div class="file-input-container">
    <input type="file" id="file-input" accept="image/*">
    <label for="file-input" class="custom-file-btn">üìÇ Choose File</label>
</div>

  <button class="buy-now" onclick="openForm()">üî• Buy Now</button>

    
    <div id="customer-form" class="form-container">
        <h2>Customer Details</h2>
        <form id="order-form">
            <input type="text" id="customer-name" placeholder="Your Name" required><br>
            <input type="tel" id="customer-phone" placeholder="Phone Number" required><br>
            <input type="email" id="customer-email" placeholder="Email" required><br>
            <input type="text" id="customer-pincode" placeholder="Pincode" required><br>
            <input type="text" id="customer-city" placeholder="City" required><br>
            <input type="text" id="customer-state" placeholder="State" required><br>
            <button type="button" onclick="submitOrder()">Place Your Order</button>
            <button type="button" onclick="closeForm()">Cancel</button>
        </form>
    </div>
    
    <button id="feedbackBtn">üí¨</button>
    <div id="feedbackForm" class="hidden">
        <h3>Complaint Form</h3>
        <input type="text" id="complaint-name" placeholder="Your Name" required><br>
        <input type="tel" id="complaint-phone" placeholder="Phone Number" required><br>
        <textarea id="complaint-text" placeholder="Describe your complaint..." required></textarea><br>
        <button id="submitComplaint">Submit</button>
    </div>
    <div id="warning" style="
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: red;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    z-index: 1000;">
    ‚ö†Ô∏è Illegal items cannot be delivered.
</div>

    <button id="supportBtn" onclick="openSupportChat()">üìû</button>
    <footer> <p>&copy;2025 Anantdham Store. <span class="verified-badge">‚úî Trusted & Secure</span> All rights reserved.</p></footer> 
     
    
    <script>
        let productImage = "";

        document.getElementById("file-input").addEventListener("change", function(event) {
            let file = event.target.files[0];
            uploadImage(file);
        });

        function uploadImage(file) {
            let formData = new FormData();
            formData.append("image", file);
            
            fetch("https://api.imgbb.com/1/upload?key=d510148d2ec1ab21d2ee1c5aefef3cb2", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                productImage = data.data.url;
            })
            .catch(error => console.error("Error uploading image:", error));
        }

        function openForm() {
            document.getElementById("customer-form").style.display = "block";
        }

        function submitOrder() {
            let name = document.getElementById("customer-name").value;
            let phone = document.getElementById("customer-phone").value;
            let email = document.getElementById("customer-email").value;
            let pincode = document.getElementById("customer-pincode").value;
            let city = document.getElementById("customer-city").value;
            let state = document.getElementById("customer-state").value;
            
            let message = `Order Details:%0AName: ${name}%0APhone: ${phone}%0AEmail: ${email}%0APincode: ${pincode}%0ACity: ${city}%0AState: ${state}`;
            if (productImage) {
                message += `%0AProduct Image: ${productImage}`;
            }
            
            let url = `https://api.whatsapp.com/send?phone=9172955962&text=${message}`;
            window.open(url, "_blank");
            closeForm();
        }
        
        function closeForm() {
            document.getElementById("customer-form").style.display = "none";
        }
        document.getElementById("feedbackBtn").addEventListener("click", function() {
            document.getElementById("feedbackForm").classList.toggle("hidden");
        });
        
        document.getElementById("submitComplaint").addEventListener("click", function() {
            let name = document.getElementById("complaint-name").value;
            let phone = document.getElementById("complaint-phone").value;
            let complaint = document.getElementById("complaint-text").value;
            
            if(name && phone && complaint) {
                alert("Complaint submitted successfully!");
                document.getElementById("feedbackForm").classList.add("hidden");
            } else {
                alert("Please fill in all fields.");
            }
        });
        
        function openSupportChat() {
            window.open("https://api.whatsapp.com/send?phone=9172955962", "_blank");
        }
    </script>
</body>
</html>
