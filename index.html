        body {

        header {

            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .hidden { display: none; }
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .drop-area {
            width: 300px;
            height: 150px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
            padding: 10px;
            cursor: pointer;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #feedbackForm {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 300px;
            border-radius: 10px;
        }
        #feedbackBtn, #supportBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #supportBtn {
            bottom: 80px;
            background: #28a745;
        }
        #feedbackBtn:hover { background: #0056b3; }
        #supportBtn:hover { background: #1e7e34; }
        .verified-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }
        header img {
            height: 30px; /* Adjust the size here */
            width: 30px; /* Ensure it's a perfect circle */
            border-radius: 50%; /* Makes the image circular */
            margin-right: 10px;
        }
        .slogan {
    font-size: 14px;
    color: #f8f9fa;
    margin: 5px 0 0;
    font-style: italic;
}
      #orderNotification {
    position: fixed;
    top: 20px;
    right: -300px; /* Initially hidden */
    background: #28a745;
    color: white;
    padding: 15px 25px;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    opacity: 0; /* Initially invisible */
    transition: right 0.5s ease-in-out, opacity 1s ease-in-out;
}

/* Show the notification when the form is submitted */
#orderNotification:target {
    right: 20px;
    opacity: 1;
    animation: fadeOut 60s ease-in-out forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    90% { opacity: 1; } /* Keep visible */
    100% { opacity: 0; right: -300px; } /* Hide after 1 minute */
}



    </style>
</head>

    <div id="orderNotification">‚úÖ Order Placed Successfully!</div>

    <div class="drop-area" id="drop-area">Drag & Drop Product Image Here</div>

    <div id="customer-form" class="form-container">
        <h2>Customer Details</h2>
        <form id="order-form">
            <input type="text" id="customer-name" placeholder="Your Name" required><br>
            <input type="tel" id="customer-phone" placeholder="Phone Number" required><br>
            <input type="email" id="customer-email" placeholder="Email" required><br>

        <input type="text" id="complaint-name" placeholder="Your Name" required><br>

    <script>
        let productImage = "";

        document.getElementById("file-input").addEventListener("change", function(event) {
            let file = event.target.files[0];
            uploadImage(file);
        });

        function uploadImage(file) {
            let formData = new FormData();
            formData.append("image", file);
            
            fetch("https://api.imgbb.com/1/upload?key=d510148d2ec1ab21d2ee1c5aefef3cb2", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                productImage = data.data.url;
            })
            .catch(error => console.error("Error uploading image:", error));
        }

        function openForm() {
            document.getElementById("customer-form").style.display = "block";
        }

        function submitOrder() {
            let name = document.getElementById("customer-name").value;
            let phone = document.getElementById("customer-phone").value;
            let email = document.getElementById("customer-email").value;
            let pincode = document.getElementById("customer-pincode").value;
            let city = document.getElementById("customer-city").value;
            let state = document.getElementById("customer-state").value;
            
            let message = `Order Details:%0AName: ${name}%0APhone: ${phone}%0AEmail: ${email}%0APincode: ${pincode}%0ACity: ${city}%0AState: ${state}`;
            if (productImage) {
                message += `%0AProduct Image: ${productImage}`;
            }
            
            let url = `https://api.whatsapp.com/send?phone=9172955962&text=${message}`;
            window.open(url, "_blank");
            closeForm();
        }
        
        function closeForm() {
            document.getElementById("customer-form").style.display = "none";
        }
        document.getElementById("feedbackBtn").addEventListener("click", function() {
            document.getElementById("feedbackForm").classList.toggle("hidden");
        });
        
        document.getElementById("submitComplaint").addEventListener("click", function() {
            let name = document.getElementById("complaint-name").value;
            let phone = document.getElementById("complaint-phone").value;
            let complaint = document.getElementById("complaint-text").value;
            
            if(name && phone && complaint) {
                alert("Complaint submitted successfully!");
                document.getElementById("feedbackForm").classList.add("hidden");
            } else {
                alert("Please fill in all fields.");
            }
        });
        
        function openSupportChat() {
            window.open("https://api.whatsapp.com/send?phone=9172955962", "_blank");
        }
    </script>
